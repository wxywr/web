<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选/全不选</title>
</head>
<body>
	<form align="center">
		<h3>请选择你的爱好:</h3>
		<input type="checkbox" name="hobby" id="hobby1">音乐
		<input type="checkbox" name="hobby" id="hobby2">登山
		<input type="checkbox" name="hobby" id="hobby3">游泳
		<input type="checkbox" name="hobby" id="hobby4">阅读
		<input type="checkbox" name="hobby" id="hobby5">跑步
		<input type="checkbox" name="hobby" id="hobby6">打球<br/><br/>
		<input type="button" value="全选" onclick="checkall()">
		<input type="button" value="全不选" onclick="clearall()">
		<p>请输入您要选择爱好的序号，序号为1-6:</p>
		<input type="text" id="want" name="want">
		<input type="button" value="确定" name="ok" onclick="checkone()">
	</form>

	<script type="text/javascript">
		function checkall(){
			var hobby = document.getElementsByTagName('input');
			for(i=0;i<hobby.length;i++){
				if(hobby[i].type=="checkbox");
				hobby[i].checked=true;
			}
		}
		function clearall(){
			var hobby = document.getElementsByName('hobby');
			for(i=0;i<hobby.length;i++){
				hobby[i].checked=false;
			}
		}
		function checkone(){
            var j=document.getElementById('want').value;
			var hobby=document.getElementById('hobby'+j);
            hobby.checked = true;
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>限制只能输入数字</title>
	<link rel="stylesheet" href="css/number.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" media="all"/>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>
</head>
<body>
<div class="container">
	<form class="form-horizontal" id="form" role="form">
  		<div class="form-group">
    		<label for="user" class="col-sm-2 control-label">用户名</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="user" placeholder="用户名">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="password" class="col-sm-2 control-label">密码</label>
    		<div class="col-sm-10">
      			<input type="password" class="form-control" id="password" placeholder="密码">
    		</div>
  		</div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button id="btn" type="button" class="btn btn-primary btn-block">提 交</button>
          </div>
      </div>
  </form>
</div>
<script type="text/javascript">
   (function(){
        var form = document.getElementById('form');
        var input = form.getElementsByTagName('input');
        for(var i = 0; i < input.length; i++){
            input[i].onfocus = input[i].onblur = input[i].onkeyup = function(){
                this.value = this.value.replace(/\D/g, '');
            }
        }
    }());
</script>
</body>
</html>
